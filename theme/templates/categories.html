{% extends "base.html" %}
{% block title %}Categories - {{ SITENAME|striptags }} Blog{% endblock %}
{% block content %}
  <section class="section pt-4 pb-4">
    <div class="container is-max-widescreen">
      <h1 class="title is-spaced is-size-3-mobile">
        <span class="has-text-primary">Categories</span>
        of the {{ SITENAME }} Blog
      </h1>
      <div class="text content">
        <ul>
          {% for category, articles in categories|sort %}
            <li>
              <a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a>
              ({{ articles|count }})
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </section>
{% endblock %}
