<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Development Activity - OpenWISP</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/semantic.min.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
  <link rel="icon" type="image/x-icon" href="images/favicon.png" />
</head>
<body class="content">
    <div id="head-content" data-setactive="home">

    </div>
    <div class="ui container" id="main">
      <div class="ui large feed feed-container"></div>
    </div>
    <div id="foot-content">

    </div>
  <script src="js/jquery-1.7.1.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/wrap.js"></script>
  <script src="js/showdown.min.js"></script>
  <script src="js/iconify.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/feed.js"></script>
  <script>
    $(document).ajaxStart(function() {
      $("body").append('<div class="loading-overlay">Loading...</div>');
    });
    $(document).ajaxStop(function() {
      var overlay = $(".loading-overlay");
      overlay.fadeOut(750, function(){ overlay.remove() });
    });
    $(document).ready(function() {
      createActivityFeed({"posts": 50, "loadMore": true, "addPage": true});
    });
  </script>
</body>
</html>
